<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incubation Management System</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <h1 class="page-title">Incubation Management System</h1>
      <form id="todo-form">
        <input type="text" placeholder="New Screened..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="lane-child">
          <h3 class="heading">Screened</h3>
          <div id="screened" class="swim-lane" >

          </div>
        </div>

        <div class="lane-child">
          <h3 class="heading">Selected</h3>
          <div id="selected" class="swim-lane">

          </div>
        </div>
        
        <div class="lane-child">
          <h3 class="heading">Incubated</h3>
          <div id="incubated" class="swim-lane">

          </div>
        </div>
        
        <div class="lane-child">
          <h3 class="heading">Graduated</h3>
          <div id="graduated" class="swim-lane">

        </div>
        </div>
      </div>
    </div>
  </body>
</html>
